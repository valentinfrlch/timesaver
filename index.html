<head>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
</head>

<! add a button and an amp story to the page -->
<body>
  <button class="mdc-button mdc-button--raised" id="button">
    <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
    <span class="mdc-button__label">Add a new story</span>
  </button>
  <amp-story standalone id="story" layout="responsive" width="1024" height="768">
    <amp-story-page id="page1">
      <amp-story-grid-layer template="vertical" class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          <h1>Page 1</h1>
        </div>
      </amp-story-grid-layer>
    </amp-story-page>
  </amp-story>
  <script>
    const button = document.getElementById('button');
    const story = document.getElementById('story');
    const page1 = document.getElementById('page1');
    const page2 = document.createElement('amp-story-page');
    page2.setAttribute('id', 'page2');
    page2.setAttribute('template', 'vertical');
    page2.innerHTML = `
      <amp-story-grid-layer template="vertical" class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          <h1>Page 2</h1>
        </div>
      </amp-story-grid-layer>
    `;
    button.addEventListener('click', () => {
      story.appendChild(page2);
    });
  </script>
